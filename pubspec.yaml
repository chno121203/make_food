name: makefood
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.3.0
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/images/Food.jpg
    - assets/images/Food1.jpg
    - assets/images/H2.jpg
    - assets/fonts/
  fonts:
    - family: NotoSansThai
      fonts:
        - asset: assets/fonts/NotoSansThai-VariableFont_wdth,wght.ttf
          weight: 200 # Default weight
        - asset: assets/fonts/NotoSansThai-VariableFont_wdth,wght.ttf
          weight: 400 # Bold weight



